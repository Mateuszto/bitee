<header class="border-b border-(--tui-border-normal) px-6 py-4">
   <a class="text-2xl font-bold text-gray-900" routerLink="/">Bitee üç¥</a>
</header>
<main class="flex flex-col items-center justify-center w-full max-w-xl mx-auto gap-8 mt-32">
   <div [tuiHeader]="tuiHeader()">
      <hgroup tuiTitle>
         <h1>Zarejestruj siƒô w Bitee</h1>
         <p tuiSubtitle="s" [style.textAlign]="'center'">
            Utw√≥rz konto firmowe w kilku prostych krokach.
         </p>
      </hgroup>
   </div>

   @if (registerForm.error()) {
      <tui-notification size="l" appearance="negative" [style.width.%]="100">
         {{ registerForm.error() }}
         <button
            iconStart="@tui.x"
            tuiIconButton
            type="button"
            (click)="registerForm.error.set(null)"
         >
            Close
         </button>
      </tui-notification>
   }
   <tui-stepper class="w-full justify-center" [activeItemIndex]="registerForm.currentStep()">
      <button tuiStep type="button" (click)="registerForm.setStep(0)">Dane podstawowe</button>
      <button
         tuiStep
         type="button"
         [disabled]="!registerForm.canProceedToNextStep()"
         (click)="registerForm.setStep(1)"
      >
         Dane firmy
      </button>
   </tui-stepper>

   <div class="flex flex-col gap-6 w-full">
      @switch (registerForm.currentStep()) {
         @case (0) {
            <app-basic-data-step
               [formGroup]="registerForm.basicForm"
               [canProceed]="registerForm.canProceedToNextStep()"
               (onSubmit)="registerForm.setStep(1)"
            />
         }
         @case (1) {
            <app-company-data-step
               [formGroup]="registerForm.companyForm"
               [isLoading]="registerForm.isLoading()"
               (onSubmit)="registerForm.submit()"
               (onPreviousStep)="registerForm.setStep(0)"
            />
         }
      }
   </div>
</main>
