<header class="border-b border-(--tui-border-normal) px-6 py-4">
   <a class="text-2xl font-bold text-gray-900" routerLink="/">Bitee 🍴</a>
</header>
<main class="flex flex-col items-center justify-center w-full max-w-xl mx-auto gap-8 mt-32">
   <div tuiHeader titleSize>
      <hgroup tuiTitle>
         <h1 [style.textAlign]="'center'">Zaloguj się do Bitee</h1>
         <p tuiSubtitle="s" [style.textAlign]="'center'">
            Wprowadź swoje dane, aby zalogować się do aplikacji.
         </p>
      </hgroup>
   </div>
   {{ loginStateService.error() }}
   @if (loginStateService.error()) {
      <tui-notification size="l" appearance="negative" [style.width.%]="100">
         {{ loginStateService.error() }}
      </tui-notification>
   }
   <form tuiForm="m" [formGroup]="loginForm.form" class="w-full" (ngSubmit)="submit()">
      <tui-textfield>
         <label tuiLabel for="email">E-mail</label>
         <input
            formControlName="email"
            placeholder="Wprowadź swój e-mail"
            tuiTextfield
            id="email"
            name="email"
            autocomplete="email"
            data-testingId="emailInput"
         />
      </tui-textfield>
      <tui-error formControlName="email" [error]="[] | tuiFieldError | async" />
      <tui-textfield>
         <label tuiLabel for="password">Hasło</label>
         <input
            placeholder="Wprowadź swoje hasło"
            tuiTextfield
            type="password"
            id="password"
            name="password"
            formControlName="password"
            autocomplete="current-password"
            data-testingId="passwordInput"
         />
         <tui-icon tuiPassword />
      </tui-textfield>
      <tui-error formControlName="password" [error]="[] | tuiFieldError | async" />
      <label class="flex items-center gap-2">
         <input tuiCheckbox type="checkbox" formControlName="rememberMe" />
         Zapamiętaj mnie
      </label>
      <div class="flex flex-col gap-4 mt-4">
         <button
            data-testingId="submitButton"
            tuiButton
            type="submit"
            [disabled]="loginForm.form.invalid"
            appearance="primary"
            [loading]="loginStateService.isLoading()"
            [style.width.%]="100"
         >
            Zaloguj się
         </button>
         <a tuiButton routerLink="/register" appearance="outline-grayscale" [style.width.%]="100">
            Nie masz konta? Zarejestruj się
         </a>
      </div>
   </form>
</main>
