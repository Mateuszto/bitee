<header tuiHeader="h1" class="pt-15 md:pt-30 bg-(--tui-background-accent-1)">
  <div class="max-w-2xl mx-auto flex flex-col items-center gap-8">
    <hgroup tuiTitle class="gap-4!">
      <h1
        tuiTitle="l"
        [style.color]="'var(--tui-text-primary-on-accent-1)'"
        class="text-center!"
      >
        {{ title }}
      </h1>
      <p
        tuiSubtitle
        [style.color]="'var(--tui-text-primary-on-accent-1)'"
        class="mb-8 mx-auto text-center"
      >
        {{ description }}
      </p>
    </hgroup>
    <a tuiButton size="m" appearance="accent" routerLink="/register">
      {{ buttonText }}
    </a>
  </div>
</header>
